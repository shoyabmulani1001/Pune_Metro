<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      header {
        background: #00bcd4; /* Aqua line color */
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 2em;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .lang-selector {
        text-align: right;
        margin: 20px;
      }

      select {
        padding: 5px 10px;
        font-size: 1em;
        border-radius: 5px;
        border: 1px solid #00bcd4;
      }

      .container {
        width: 80%;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .stations {
        flex: 1 1 300px;
        max-width: 600px;
      }

      .stations h2 {
        color: #00bcd4;
        margin-bottom: 20px;
        border-bottom: 2px solid #00bcd4;
        padding-bottom: 5px;
      }

      .stations ul {
        list-style: none;
        padding: 0;
      }

      .stations li {
        background: #fff;
        margin: 10px 0;
        padding: 12px 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 1.1em;
        transition: transform 0.2s, background 0.2s;
        cursor: pointer;
      }

      .stations li:hover {
        transform: translateX(10px);
        background: #e0f7fa;
      }

      .arrow {
        font-size: 20px;
        color: #00bcd4;
        margin-top: 10px;
        animation: bounce 1.5s infinite;
      }

      footer {
        text-align: center;
        padding: 20px;
        background: #00bcd4;
        color: #fff;
        margin-top: 40px;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(15px);
        }
      }
    </style>
  </head>
